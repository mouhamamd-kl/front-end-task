<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/loginStyle/login.css">
    <link rel="stylesheet" href="./css/signUpStyle/signup.css">

    <title>RoomyCo</title>
</head>

<body>

    <body>
        <main>
            <section class="main-page">
                <div class="page-container row mx-0 p-0">
                    <!-- Branding Section -->
                    <div class="branding-section p-5 col-lg-3 col-md-12">
                        <div class="branding-header">
                            <img class="logo me-3" src="./images/loginPage/loginLogo.svg" alt="RoomyCo Logo">
                            <h5 class="text-uppercase poppins-bold">RoomyCo <span class="poppins-light">ROOMMATE</span>
                            </h5>
                        </div>
                        <div class="branding-body">
                            <p class="branding-text poppins-light text-start mb-5 pb-5">Let's create an account!</p>
                        </div>

                        <!-- Step Indicator Section -->

                    </div>

                    <!-- Form Section -->
                    <div class="col-lg-9 col-md-12 form-section pe-5 pt-5 text-md-center ">

                        <div class="steps-indicator">
                            <div class="step-circle active poppins-light" id="step1" onclick="handleStepClick(1)">1
                            </div>
                            <div class="step-circle poppins-light" id="step2" onclick="handleStepClick(2)">2</div>
                            <div class="step-circle poppins-light" id="step3" onclick="handleStepClick(3)">3</div>
                        </div>

                        <form action="" class="page-form p-5 pt-4 ">
                            <h1 class="welcome-message poppins-light mb-5">Welcome to RoomyCo!</h1>

                            <!-- Input Fields -->
                            <div class="name-input-group">
                                <div class="input-group input-group-sm w-50 me-4">
                                    <input placeholder="First name" type="text" onblur="saveData()"
                                        class=" form-control poppins-extralight p-3" aria-label="Whatsapp Number">
                                </div>
                                <div class="input-group input-group-sm w-50 ">
                                    <input placeholder="Last Name" type="text" onblur="saveData()"
                                        class=" form-control poppins-extralight p-3" aria-label="Whatsapp Number">
                                </div>
                            </div>

                            <div class="input-group input-group-lg my-3">
                                <span class="input-group-text ps-4"><img
                                        src="./images/loginPage/icons/telephone-fill.svg" alt="Phone Icon"></span>
                                <input placeholder="Whatsapp Number" type="text" onblur="saveData()"
                                    class="number-input form-control poppins-extralight p-3"
                                    aria-label="Whatsapp Number">
                            </div>

                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text ps-4"><img src="./images/loginPage/icons/lock.svg"
                                        alt="Lock Icon"></span>
                                <input placeholder="Password" type="password" onblur="saveData()"
                                    class="password-input form-control poppins-extralight p-3" aria-label="Password">
                            </div>

                            <div class="gender-container d-flex flex-row justify-content-between">
                                <span class="poppins-light">You are?</span>
                                <div class="gender-buttons d-flex flex-row ">
                                    <div class="form-check custom-radio me-5">
                                        <input class="form-check-input custom-radio-input" type="radio" name="gender" onblur="saveData()"
                                            id="male" checked>
                                        <label class="form-check-label custom-radio-label poppins-light" for="male">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check custom-radio mb-5">
                                        <input class="form-check-input custom-radio-input" type="radio" name="gender" onblur="saveData()"
                                            id="female">
                                        <label class="form-check-label custom-radio-label poppins-light" for="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row mt-5">
                                <div class="button-container d-flex justify-content-center">
                                    <!-- <button data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="fw-normal btn sign-in-button d-flex justify-content-evenly w-100 py-3" onclick="loadPage('signup2.html')">
                                        Next
                                    </button> -->
                                    <button 
                                    class="fw-normal btn sign-in-button d-flex justify-content-evenly w-100 py-3" onclick="loadPage('signup2.html')">
                                    Next
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>


        <!-- JavaScript Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>

</html>
