<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/loginStyle/login.css">
    <link rel="stylesheet" href="./css/signUpStyle/signup.css">
    <link rel="stylesheet" href="./css/signUpStyle/signup2.css">
    <title>RoomyCo</title>
</head>

<body>

    <body>
        <main>
            <section class="main-page">
                <div class="page-container row mx-0 p-0">
                    <!-- Branding Section -->
                    <div class="branding-section p-5 col-lg-3 col-md-12">
                        <div class="branding-header">
                            <img class="logo me-3" src="./images/loginPage/loginLogo.svg" alt="RoomyCo Logo">
                            <h5 class="text-uppercase poppins-bold">RoomyCo <span class="poppins-light">ROOMMATE</span>
                            </h5>
                        </div>
                        <div class="branding-body">
                            <p class="branding-text poppins-light text-start mb-5 pb-5">why are you
                                using Roomyco?</p>
                        </div>

                        <!-- Step Indicator Section -->

                    </div>

                    <!-- Form Section -->
                    <div class="col-lg-9 col-md-12 form-section pe-5 pt-5 text-md-center ">

                        <div class="steps-indicator ">
                            <div class="step-circle done poppins-light" id="step1" onclick="handleStepClick(1)">1
                            </div>
                            <div class="step-circle active poppins-light" id="step2" onclick="handleStepClick(2)">2
                            </div>
                            <div class="step-circle poppins-light" id="step3" onclick="handleStepClick(3)">3</div>
                        </div>

                        <form action="" class="page-form p-5  ">
                            <div class="button-check-group d-flex flex-column p-5 mb-5">
                                <h1 class="welcome-message poppins-medium mb-3 p-0 text-start">What are you looking for?
                                </h1>
                                <div class="form-check option-seeker-roommate">
                                    <input class="form-check-input custom-checkbox  me-4" type="checkbox" value=""
                                        id="flexCheckSeekerRoommate">
                                    <label class="form-check-label custom-checkbox-label poppins-light"
                                        for="flexCheckSeekerRoommate">
                                        Seeker of roommate
                                    </label>
                                </div>
                                <div class="form-check option-seeker-room">
                                    <input class="form-check-input custom-checkbox me-4" type="checkbox" value=""
                                        id="flexCheckSeekerRoom" checked>
                                    <label class="form-check-label custom-checkbox-label poppins-light"
                                        for="flexCheckSeekerRoom">
                                        Seeker of room
                                    </label>
                                </div>
                                <div class="form-check option-list-place">
                                    <input class="form-check-input custom-checkbox me-4" type="checkbox" value=""
                                        id="flexCheckListPlace" checked>
                                    <label class="form-check-label custom-checkbox-label poppins-light"
                                        for="flexCheckListPlace">
                                        I want to list my place only
                                    </label>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="row mt-5 pt-5">
                                <div class="button-container d-flex justify-content-center mt-5">
                                    <button 
                                        class="fw-normal btn sign-in-button d-flex justify-content-evenly w-100 py-3" onclick="loadPage('signup3.html')">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script>
            // Add an event listener for changes on elements with the class "messageCheckbox"
            document.addEventListener("change", function (event) {
                // Check if the changed element has the class "messageCheckbox"
                if (event.target.classList.contains("form-check-input")) {
                    // Get all elements with the class "messageCheckbox"
                    event.preventDefault(); // Prevent form submission to server
                    var checkboxes = document.querySelectorAll(".form-check-input");

                    // Loop through each checkbox
                    i=0;
                    checkboxes.forEach(function (checkbox) {
                        console.log(checkbox.defaultValue, checkbox.checked,i);
                        i++;
                        // Do something...
                    });
                }
            });

        </script>

        <!-- JavaScript Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>

</html>
