<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/loginStyle/login.css">

    <title>RoomyCo</title>
</head>

<body>
    <main>
        <section class="main-page">
            <div class="page-container row mx-0 p-0">

                <!-- Branding Section -->
                <div class="branding-section p-5 col-lg-5 col-md-12">
                    <div class="branding-header mb-4">
                        <img class="logo me-3" src="./images/loginPage/loginLogo.svg" alt="RoomyCo Logo">
                        <h5 class="text-uppercase fw-bold">RoomyCo <span class="fw-light">ROOMMATE</span></h5>
                    </div>
                    <img class="branding-image ms-4 mt-5 img-fluid" src="./images/loginPage/bradning.svg"
                        alt="Branding Image">
                </div>

                <!-- Form Section -->
                <div class="col-lg-7 col-md-12 form-section ps-5 pt-5 text-md-center">
                    <form action="" class="page-form ps-1 pt-4" id="login-form">
                        <h1 class="welcome-message poppins-light mb-2">Welcome Back!</h1>
                        <h2 class="sign-in-message poppins-light mb-4">Sign in to your account</h2>
                    
                        <!-- Input Fields -->
                        <div class="input-group input-group-lg mb-2">
                            <span class="input-group-text ps-4">
                                <img src="./images/loginPage/icons/telephone-fill.svg" alt="Telephone Icon">
                            </span>
                            <input 
                                name="logIn-whatsappNumber" 
                                placeholder="Whatsapp Number" 
                                type="text" 
                                onblur="saveData()" 
                                class="form-control number-input poppins-light p-3" 
                                aria-label="Whatsapp Number">
                        </div>
                    
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text ps-4">
                                <img src="./images/loginPage/icons/lock.svg" alt="Lock Icon">
                            </span>
                            <input 
                                name="logIn-password" 
                                placeholder="Password" 
                                type="password" 
                                onblur="saveData()" 
                                class="form-control password-input poppins-light p-3" 
                                aria-label="Password">
                        </div>
                    
                        <!-- Forgot Password Link -->
                        <a href="" class="text-decoration-none forget-password">Forgot Password?</a>
                    
                        <!-- Buttons -->
                        <div class="row mt-5">
                            <div class="button-container d-flex justify-content-center">
                                <button type="submit"
                                    class="fw-normal btn sign-in-button d-flex justify-content-evenly w-50 py-2 me-4">
                                    Sign In
                                </button>
                                <button type="button"
                                    class="fw-normal btn sign-up-button d-flex justify-content-evenly w-50 py-2" 
                                    onclick="loadPage('signup.html')">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>
                    

                    <!-- Social Sign-In Section -->
                    <div class="social-sing-in-text poppins-light mt-3">
                        Or sign in with
                    </div>
                    <div class="social-sign-in-container w-50 pb-4">
                        <div class="social-icons d-flex justify-content-evenly mt-3">
                            <a href="#" class="social-icon p-2">
                                <img class="p-4" src="./images/loginPage/icons/Apple.svg" alt="Apple">
                            </a>
                            <a href="#" class="social-icon p-2">
                                <img src="./images/loginPage/icons/google.svg" alt="Google">
                            </a>
                            <a href="#" class="social-icon p-2">
                                <img src="./images/loginPage/icons/facebook.svg" alt="Facebook">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
