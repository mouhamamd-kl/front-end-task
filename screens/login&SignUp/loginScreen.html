<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libs/Bootstrap/bootstrap.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/loginStyle/login.css">
    <link rel="stylesheet" href="/css/font.css">
    <title>RoomyCo</title>
</head>

<body>
    <main>
        <section class="main-page">
            <div class="page-container row mx-0 p-0">

                <!-- Branding Section -->
                <div class="branding-section p-lg-5 col-lg-5 col-md-5">
                    <div class="branding-header mb-4">
                        <img class="logo me-3" src="/images/loginPage/loginLogo.svg" alt="RoomyCo Logo">
                        <h5 class="text-uppercase fw-bold">RoomyCo <span class="fw-light">ROOMMATE</span></h5>
                    </div>
                    <div class="d-flex justify-content-center align-items-center ">
                        <img class="branding-image ms-lg-4 mt-lg-5 img-fluid mx-auto d-block"
                            src="/images/loginPage/bradning.svg" alt="Branding Image">
                    </div>

                </div>

                <!-- Form Section -->
                <div class="col-lg-7 col-md-7 form-section ps-lg-5 pt-lg-5 text-md-center">
                    <form action="" class="page-form p-5 w-75 needs-validation" id="login-form" novalidate>
                        <h1 class="welcome-message poppins-light mb-2 text-center ">Welcome Back!</h1>
                        <h2 class="sign-in-message poppins-light mb-4 text-center">Sign in to your account</h2>

                        <div class="input-group input-group-sm mb-2">
                            <span class="input-group-text ps-4">
                                <img src="/images/loginPage/icons/telephone-fill.svg" alt="Telephone Icon">
                            </span>
                            <input name="logIn-whatsappNumber" placeholder="Whatsapp Number" type="number"
                                onblur="saveData()" class="form-control number-input poppins-light p-3"
                                aria-label="Whatsapp Number" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please enter a Whatsapp number .
                            </div>
                        </div>

                        <div class="input-group  input-group-sm mb-3">
                            <span class="input-group-text ps-4">
                                <img src="/images/loginPage/icons/lock.svg" alt="Lock Icon">
                            </span>
                            <input name="logIn-password" placeholder="Password" type="password" onblur="saveData()"
                                class="form-control password-input poppins-light p-3" aria-label="Password" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please enter a password .
                            </div>
                        </div>

                        <a href="" class="text-decoration-none forget-password">Forgot Password?</a>

                        <div class="row mt-5">
                            <div class="button-container d-flex justify-content-center gap-4">
                                <button type="submit"
                                    class="fw-normal btn sign-in-button d-flex justify-content-evenly w-50 py-2">
                                    Sign In
                                </button>
                                <button type="button"
                                    class="fw-normal btn sign-up-button d-flex justify-content-evenly w-50 py-2"
                                    onclick="loadPage('./signupFirstScreen.html')">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>


                    <!-- Social Sign-In Section -->
                    <div class="social-sing-in-text poppins-light mt-3">
                        Or sign in with
                    </div>
                    <div class="social-sign-in-container  pb-4">
                        <div class="social-icons d-flex justify-content-evenly gap-4 mt-3">
                            <a href="#" class="social-icon p-2">
                                <img class="p-4" src="/images/loginPage/icons/Apple.svg" alt="Apple">
                            </a>
                            <a href="#" class="social-icon p-2">
                                <img src="/images/loginPage/icons/google.svg" alt="Google">
                            </a>
                            <a href="#" class="social-icon p-2">
                                <img src="/images/loginPage/icons/facebook.svg" alt="Facebook">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <!-- validating form -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <!-- script for saving the data of the form when navigating between pages  -->
    <script>
        window.addEventListener('popstate', (event) => {
            const page = event.state?.page;
            if (page) {
                loadPage(page);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            if (currentPath !== '/default.html') {
                loadPage(currentPath); // Replace '/default.html' with the path of your initial page
            }
        });

    </script>
    <!-- BootStrap JS -->
    <script src="/libs/Bootstrap/bootstrap.bundle.min.js"></script>
    <!-- JQuery JS -->
    <script src="/libs/jquery/jquery.min.js"></script>
</body>

</html>
